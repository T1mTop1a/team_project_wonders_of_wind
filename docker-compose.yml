version: '3.8'
services:
  db:
    image: postgres:14.1-alpine
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - 5432:5432
    volumes: 
      - db:/var/lib/postgresql/data
    networks:
      - backend
    healthcheck:
      test: ["CMD-SHELL", "pg_isready"]
      interval: 10s
      timeout: 5s
      retries: 5
  backend:
    container_name: backend
    image: backend
    build:
      context: ./backend
      args:
        DATABASE_NAME: wow
        DATABASE_USER: postgres
        DATABASE_PASSWORD: postgres
        DATABASE_HOST: db
        DATABASE_PORT: 5432
    ports:
      - 8000:8000
    depends_on:
      db:
        condition: service_healthy
    networks:
      - backend
  frontend:
    container_name: frontend
    image: frontend
    build:
      context: ./frontend
    ports:
      - 3000:3000
    depends_on:
      backend:
        condition: service_started
volumes:
  db:
    driver: local
networks:
  backend:
